		<div id="body">
			<div class="header">
				<div class="contact">
					<h1>Contact</h1>
					<h2>DO NOT HESITATE TO CONTACT ME</h2>
					<form method="post" action="confirm.html">
						<input type="text" name="name" value="Name" onblur="this.value=!this.value?'name':this.value;" onfocus="this.select()" onclick="this.value='';">
						<input type="text" name="emailAddress" value="Email Address" onblur="this.value=!this.value?'emailAddress':this.value;" onfocus="this.select()" onclick="this.value='';">
						<input type="text" name="subject" value="Subject" onblur="this.value=!this.value?'subject':this.value;" onfocus="this.select()" onclick="this.value='';">
						<textarea name="message" cols="50" rows="7">Message</textarea>
						<input type="submit" name="send" value="Send Message" id="submit">
					</form>
				</div>
			</div>
		</div>
